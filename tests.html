<html>
<head>
  <title>Tests - JSScheduler</title>
  <script type="text/javascript" src="jquery/jquery-1.5.js"></script>
  <script type="text/javascript" src="jquery/qunit.js"></script>
  <script type="text/javascript" src="jsscheduler.js"></script>
  <link rel="stylesheet" type="text/css" href="jquery/qunit.css"></script>  
  <link rel="stylesheet" type="text/css" href="jsscheduler.css"></script>  
</head>
<body>
  <h1 id="qunit-header">JSScheduler - Tests</h1>
  <h2 id="qunit-banner"></h2>
  <div id="qunit-testrunner-toolbar"></div>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>
  <div id="qunit-fixture">
    <div id="schedule1" class="schedule_container"></div>
  </div>
<script type="text/javascript">
  test("Simple schedule test.", function() {
    schedule = new Schedule("#schedule1", {
      topAxisTitle: "Header"
    });
    var alpha = new Column("Alpha", "/alpha");
    var beta = new Column("Beta", "")
    var gamma = new Column("Gamma");
    schedule.columns = [alpha, beta, gamma];
    schedule.rowLabels = [ "A", "B", "C", "D"];
    
    alpha.blocks = [
      new Block("Alpha 1 Label", "Alpha 1 Body", 1, 2, "/alpha/1/link", {
        borderColor: "#fcc",
        interiorColor: "#f99",
        labelTextColor: "#000"
      })
    ];
    beta.blocks = [
      new Block("Beta 1 Label", "", 0, 3, "", {
        borderColor: "#060",
        interiorColor: "#6f6",
      }),
      new Block("", "Beta 2 Body", 1, 3, null, {
        borderColor: "#000",
        interiorColor: "#111",
        textColor: "#fff"
      })
    ];
    gamma.blocks = [
      new Block("Gamma 1 Label", "Gamma 1 Body", 0, 1, "")
    ];
    schedule.render();
    ok(true, "Render succeeded");
    equal($(".schedule_gridcell").length, 4, "Correct block count");
  });
</script>
</body>
</html>
